name: Create GitHub App
description: Fully headless GitHub App creation via manifest

inputs:
  domain:
    required: true
  app-name:
    required: true

runs:
  using: composite
  steps:
    - uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - run: pip install requests playwright PyNaCl
      shell: bash

    - run: playwright install chromium
      shell: bash

    - run: python scripts/main.py
      shell: bash
      env:
        TRAEFIK_DOMAIN: ${{ inputs.domain }}
        APP_NAME: ${{ inputs.app-name }}
        GITHUB_TOKEN: ${{ github.token }}
        GITHUB_REPOSITORY: ${{ github.repository }}